<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Critic Game</title>
    <!-- Style links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">    
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
</head>

<body>
    <!-- Game Container -->
    <div class="container">
        <div class="pb-2 mt-5 mb-2">
            <br>
            <br>
        </div>
        <div class="container">
            <div class="jumbotron vertical-center">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h1 class="display-4 animated bounce" id="title">Welcome to Movie Trivia! <span class="badge badge-secondary"
                                id="score"></span></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <p class="fluff lead">See how you rank against fellow movie critics across the globe</p>
                        <img id="poster" class="animated bounce">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center mb-5">
                        <p class="fluff">Your score will be generated based upon how close you are to the movies rotten
                            tomato score</p>
                        <button class="btn btn-primary btn-lg mt-4" id="startButton" href="#" role="button">Start</button>
                        <br><br>
                        <div class="row">
                            <div id="userInput">
                                <div class="col-sm">
                                    <input type="number" class="form-control" id="userTriviaGuess" placeholder="0 - 100">
                                    <br><br>
                                </div>
                                <div class="col-sm-6">
                                </div>
                                <div class="col-sm-6 mx-auto">
                                    <button class="btn btn-primary" type="submit" id="submitButton">Submit</button>
                                </div>
                                <div class="col-sm-6">
                                </div>
                                <br>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Large modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large
                    modal</button>

                <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <!-- Leaderboard -->
                            <div class="jumbotron row" id="leaderboardContainer"></div>
                        </div>
                    </div>
                </div>
                

                </div>
            </div>
        </div>
        <!-- Jquery and JS links -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
</body>



</html>
